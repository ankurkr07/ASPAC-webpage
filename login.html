<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://images.unsplash.com/photo-1444703686981-a3abbc4d4fe3?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .login-title {
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            color: #5426b6;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 300px;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            outline: none;
            font-size: 16px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        .login-button {
            background-color: #5426b6;
            color: #fff;
        }

        .signup-button {
            background-color: #6f42c1;
            color: #fff;
        }

        .signup-container {
            display: none;
        }

        .welcome-message {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="login-title">Login</div>
        <form id="login-form">
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <div class="signup-container" id="signup-container">
                <input type="email" placeholder="Email" required>
            </div>
            <div class="button-container">
                <button type="submit" class="login-button">Sign In</button>
                <button type="button" class="signup-button" onclick="toggleSignup()">Sign Up</button>
            </div>
        </form>
        <div class="welcome-message" id="welcome-message"></div>
    </div>

    <script>
        function toggleSignup() {
            var signupContainer = document.getElementById('signup-container');
            var signupButton = document.querySelector('.signup-button');
            if (signupContainer.style.display === 'none' || !signupContainer.style.display) {
                signupContainer.style.display = 'flex';
                signupButton.textContent = 'Sign In';
            } else {
                signupContainer.style.display = 'none';
                signupButton.textContent = 'Sign Up';
            }
        }

        document.getElementById('login-form').addEventListener('submit', function (event) {
            event.preventDefault();
            var username = document.querySelector('input[type="text"]').value;
            document.getElementById('welcome-message').innerText = 'Welcome, ' + username + '!';
            setTimeout(function () {
                document.getElementById('welcome-message').innerText = '';
            }, 10000); 
        });
    </script>
</body>

</html>
